<h2>Results Component Works!</h2>
<div *ngIf="userAnswers && questions">
  <div *ngFor="let question of questions; let i = index">
    <br />
    <div
      class="card"
      style="width: 18rem"
      [ngClass]="
        userAnswers[i] === question.correctValue
          ? 'correctAnswer'
          : 'wrongAnswer'
      "
    >
      <div class="card-body">
        <h5 class="card-title">Question: {{ question.questionId }}</h5>
        <p class="card-text">
          {{ question.questionTitle }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item"
          *ngFor="let choice of question.questionChoices"
          [ngClass]="{
            correctChoice: choice === question.correctValue,
            userChoice: choice === userAnswers[i]
          }"
        >
          {{ choice }}
        </li>
      </ul>
    </div>
  </div>
  <br />
</div>

<br />
