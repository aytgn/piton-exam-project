<h2>HTML</h2>
<br />
<hr />
<br />
<h5>
  Remaining Time for this Question: <b>{{ clock }}</b> seconds
</h5>
<form [formGroup]="choicesForm" (ngSubmit)="onSubmit()">
  <div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
      <div class="py-2 h5">
        <b
          >Question {{ currentQuestion.questionId }}:
          {{ currentQuestion.questionTitle }}
        </b>
      </div>
      <br />
      <div *ngFor="let choice of choices">
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3">
          <label class="options"
            >{{ choice }}
            <input
              type="radio"
              name="choice"
              [value]="choice"
              formControlName="choice"
            />
            <span class="checkmark"></span>
          </label>
        </div>
        <br />
      </div>
      <br />
    </div>
    <div class="d-flex align-items-center pt-3">
      <div [hidden]="currentQuestion.questionId === 3">
        <button type="submit" (click)="onAnswerClick()" class="btn btn-primary">
          Answer and go next
        </button>
      </div>
      <div class="ml-auto mr-sm-5">
        <button (click)="onEndClick()" class="btn btn-success">
          End Exam!
        </button>
      </div>
    </div>
  </div>
</form>
